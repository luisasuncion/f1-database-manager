<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ações - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            width: 230px;
            background-color: #000;
            color: #ffc107;
            padding-top: 30px;
        }
        .sidebar a {
            color: #ffc107;
            padding: 15px;
            display: block;
            text-decoration: none;
            font-weight: 500;
        }
        .sidebar a:hover {
            background-color: #1a1a1a;
        }
        .content {
            margin-left: 230px;
            padding: 20px;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            width: 100px;
            border-radius: 50%;
            border: 3px solid #ffc107;
        }
        .logout {
            position: absolute;
            bottom: 30px;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo-container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
    </div>

    <a href="{{ url_for('dashboard_admin') }}"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="{{ url_for('acoes_admin') }}"><i class="bi bi-gear"></i> Ações</a>
    <a href="{{ url_for('relatorios_admin') }}"><i class="bi bi-bar-chart-line"></i> Relatórios</a>

    <div class="logout">
        <a href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </div>
</div>

<div class="content">
    <h3><span class="badge bg-warning text-dark">Ações do Administrador</span></h3>

    <!-- Cadastro de Escuderia -->
    <div class="card mb-4">
        <div class="card-header bg-dark text-white">
            Cadastrar Escuderia
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('acoes_admin') }}">
                <div class="mb-3">
                    <label>ConstructorRef:</label>
                    <input type="text" class="form-control" name="constructorref" required>
                </div>
                <div class="mb-3">
                    <label>Nome:</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="mb-3">
                    <label>Nacionalidade:</label>
                    <input type="text" class="form-control" name="nationality" required>
                </div>
                <div class="mb-3">
                    <label>URL:</label>
                    <input type="text" class="form-control" name="url">
                </div>
                <button type="submit" class="btn btn-warning text-dark">Cadastrar Escuderia</button>
            </form>
        </div>
    </div>

    <!-- Cadastro de Piloto -->
    <div class="card">
        <div class="card-header bg-dark text-white">
            Cadastrar Piloto
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('acoes_admin') }}">
                <div class="mb-3">
                    <label>DriverRef:</label>
                    <input type="text" class="form-control" name="driverref" required>
                </div>
                <div class="mb-3">
                    <label>Number:</label>
                    <input type="number" class="form-control" name="number">
                </div>
                <div class="mb-3">
                    <label>Code:</label>
                    <input type="text" class="form-control" name="code">
                </div>
                <div class="mb-3">
                    <label>Forename:</label>
                    <input type="text" class="form-control" name="forename" required>
                </div>
                <div class="mb-3">
                    <label>Surname:</label>
                    <input type="text" class="form-control" name="surname" required>
                </div>
                <div class="mb-3">
                    <label>Data de Nascimento:</label>
                    <input type="date" class="form-control" name="dob" required>
                </div>
                <div class="mb-3">
                    <label>Nacionalidade:</label>
                    <input type="text" class="form-control" name="nationality" required>
                </div>
                <button type="submit" class="btn btn-warning text-dark">Cadastrar Piloto</button>
            </form>
        </div>
    </div>

</div>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
